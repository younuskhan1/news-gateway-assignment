<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/da860dc3a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Gateway</title>
</head>

<body>
    <header class="bg-[#F6F6F6]">
        <div
            class="m-auto w-[90%] lg:flex md:flex justify-between items-center pb-5 pt-7 lg:px-10 md:px-10 px-0 border-b-[1.5px] border-[#CDCDCD]">
            <div class="lg:pb-0 md:pb-0 pb-7">
                <p class="text-center"><button
                        class="lg:mr-4 md:mr-4 mr-8 py-2 px-3 bg-[#5D5FEF] text-white rounded-lg font-semibold hover:bg-fuchsia-600 cursor-pointer transition ease-in-out delay-150 hover:scale-105">News</button><span
                        class="text-[#5D5FEF] font-semibold">Gateway</span></p>
            </div>
            <div class="flex justify-center items-center">
                <p class="text-[#5D5FEF] font-semibold border-b-4 border-[#5D5FEF]">News</p>
                <p class="lg:ml-6 md:ml-6 ml-12 text-[#A3A3A3]">Blog</p>
                <div class="lg:ml-6 md:ml-6 ml-12"><img class="w-[38px] h-[38px] rounded-full"
                        src="./images/gentleLady.png" alt="gentleLady"></div>
            </div>
        </div>
    </header>
    <section class="bg-[#F6F6F6] pt-6 pb-2">
        <div id="category-name" class="flex justify-evenly flex-wrap w-[90%] m-auto"></div>
    </section>
    <section class="bg-[#F6F6F6] pb-8">
        <div id="number-of-news"
            class="w-[90%] m-auto bg-white lg:h-[50px] md:h-[50px] h-[70px] rounded-lg pt-3 pl-4 pr-4 font-semibold">
        </div>
    </section>
    <section class="bg-[#F6F6F6] pb-8">
        <div class="flex justify-between items-center flex-col lg:flex-row md:flex-row w-[90%] m-auto">
            <div class="flex pb-5 lg:pb-0 md:pb-0">
                <div><button class="view-button">Sort By View</button></div>
                <div><input class="py-2 ml-4 w-28 text-center outline-0 rounded-s-lg" type="text" id=""
                        placeholder="Default"><i class="fa-solid fa-angle-down py-[12px] w-6 rounded-e-lg bg-white"></i>
                </div>
            </div>
            <div class="flex">
                <div><button class="pick-button">Today's Pick</button></div>
                <div><input
                        class="py-2 lg:ml-4 md:ml-4 ml-11 w-28 text-center ring-2 ring-pink-500 outline-none rounded-sm"
                        type="text" id="" placeholder="Trending"></div>
            </div>
        </div>
    </section>

    <script src="./news_gateway.js"></script>
</body>

</html>
